<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">TRAVO Architecture</text>
  
  <!-- Frontend Layer -->
  <rect x="100" y="100" width="600" height="100" rx="10" ry="10" fill="#61dafb" fill-opacity="0.7" stroke="#333" stroke-width="2" />
  <text x="400" y="145" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Frontend</text>
  
  <!-- Frontend Components -->
  <rect x="150" y="120" width="150" height="60" rx="5" ry="5" fill="#fff" stroke="#333" />
  <text x="225" y="155" font-family="Arial" font-size="14" text-anchor="middle">Mobile App</text>
  
  <rect x="325" y="120" width="150" height="60" rx="5" ry="5" fill="#fff" stroke="#333" />
  <text x="400" y="155" font-family="Arial" font-size="14" text-anchor="middle">Web App</text>
  
  <rect x="500" y="120" width="150" height="60" rx="5" ry="5" fill="#fff" stroke="#333" />
  <text x="575" y="155" font-family="Arial" font-size="14" text-anchor="middle">Shared Components</text>
  
  <!-- API Layer -->
  <rect x="100" y="230" width="600" height="80" rx="10" ry="10" fill="#6db33f" fill-opacity="0.7" stroke="#333" stroke-width="2" />
  <text x="400" y="275" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">API Layer (FastAPI)</text>
  
  <!-- Services Layer -->
  <rect x="100" y="340" width="600" height="120" rx="10" ry="10" fill="#ff9800" fill-opacity="0.7" stroke="#333" stroke-width="2" />
  <text x="400" y="365" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Services</text>
  
  <!-- Service Components -->
  <rect x="120" y="380" width="130" height="60" rx="5" ry="5" fill="#fff" stroke="#333" />
  <text x="185" y="415" font-family="Arial" font-size="12" text-anchor="middle">User Service</text>
  
  <rect x="260" y="380" width="130" height="60" rx="5" ry="5" fill="#fff" stroke="#333" />
  <text x="325" y="415" font-family="Arial" font-size="12" text-anchor="middle">Recommendation</text>
  
  <rect x="400" y="380" width="130" height="60" rx="5" ry="5" fill="#fff" stroke="#333" />
  <text x="465" y="415" font-family="Arial" font-size="12" text-anchor="middle">Crowd Service</text>
  
  <rect x="540" y="380" width="130" height="60" rx="5" ry="5" fill="#fff" stroke="#333" />
  <text x="605" y="415" font-family="Arial" font-size="12" text-anchor="middle">Vision & Assistant</text>
  
  <!-- ML Models Layer -->
  <rect x="100" y="490" width="600" height="80" rx="10" ry="10" fill="#9c27b0" fill-opacity="0.7" stroke="#333" stroke-width="2" />
  <text x="400" y="535" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">ML Models</text>
  
  <!-- Connecting Lines -->
  <!-- Frontend to API -->
  <line x1="400" y1="200" x2="400" y2="230" stroke="#333" stroke-width="2" />
  
  <!-- API to Services -->
  <line x1="400" y1="310" x2="400" y2="340" stroke="#333" stroke-width="2" />
  
  <!-- Services to ML Models -->
  <line x1="400" y1="460" x2="400" y2="490" stroke="#333" stroke-width="2" />
  
  <!-- Legend -->
  <rect x="650" y="20" width="20" height="20" fill="#61dafb" fill-opacity="0.7" stroke="#333" />
  <text x="675" y="35" font-family="Arial" font-size="12" text-anchor="start">Frontend</text>
  
  <rect x="650" y="45" width="20" height="20" fill="#6db33f" fill-opacity="0.7" stroke="#333" />
  <text x="675" y="60" font-family="Arial" font-size="12" text-anchor="start">API</text>
  
  <rect x="650" y="70" width="20" height="20" fill="#ff9800" fill-opacity="0.7" stroke="#333" />
  <text x="675" y="85" font-family="Arial" font-size="12" text-anchor="start">Services</text>
  
  <rect x="650" y="95" width="20" height="20" fill="#9c27b0" fill-opacity="0.7" stroke="#333" />
  <text x="675" y="110" font-family="Arial" font-size="12" text-anchor="start">ML Models</text>
</svg>